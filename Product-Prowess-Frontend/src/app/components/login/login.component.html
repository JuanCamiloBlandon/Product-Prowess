<div class="container" *ngIf="showLogin">
    <div class="modal-overlay" (click)="closeLoginMdal()">
        <div class="modal-content">
            <div class="row justify-content-end">
                <div class="col-md-6">
                    <div class="form-Logincontainer">
                        <div class="form-header">
                            <h2 class="form-title">Inicio de sesión</h2>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="email">Correo</label>
                                <input type="email" id="email" class="form-control" placeholder="correo@micorreo.com">
                            </div>
                            <div class="mb-3">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" class="form-control"
                                    placeholder="Ingrese su contraseña">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword">Confirmar Contraseña</label>
                                <input type="password" id="confirmPassword" class="form-control"
                                    placeholder="Confirme su contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
