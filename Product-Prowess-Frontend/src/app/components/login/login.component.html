<div class="container" *ngIf="showLogin">
    <div class="modal-overlay" >
        <div class="modal-content">
            <div class="row justify-content-end">
                <div class="col-md-6">
                    <div class="form-Logincontainer">
                        <div class="form-header">
                            <h2 class="form-title">Inicio de sesión</h2>
                        </div>
                        <form (ngSubmit)="onSubmit()">
                            <div class="mb-3">
                                <label >Correo</label>
                                <input type="email" name="email" class="form-control" placeholder="correo@micorreo.com" [(ngModel)]="email">
                            </div>
                            <div class="mb-3">
                                <label >Contraseña</label>
                                <input type="password" name="password" class="form-control"
                                    placeholder="Ingrese su contraseña"[(ngModel)]="password">
                            </div>
                            
                            <button type="submit" class="btn btn-primary" [disabled]="!isValidLogin">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast position="bottom-right"></p-toast>
