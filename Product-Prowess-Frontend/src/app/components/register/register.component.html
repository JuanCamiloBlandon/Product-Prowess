<div class="container" *ngIf="showModal">
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="row justify-content-end">
                <div class="col-md-6">
                    <div class="form-Registercontainer">
                        <div class="form-header">
                            <h2 class="form-title">Formulario de registro</h2>
                        </div>
                        <form (ngSubmit)="registerUser()">
                            <div class="mb-3">
                                <label for="fullName">Nombre Completo</label>
                                <input type="text" name="username" class="form-control" placeholder="Ingrese su nombre"
                                    [(ngModel)]="username">
                            </div>
                            <div class="mb-3">
                                <label for="email">Correo</label>
                                <input type="email" name="email" class="form-control" placeholder="correo@micorreo.com"
                                    [(ngModel)]="email">
                            </div>
                            <div class="mb-3">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" class="form-control"
                                    placeholder="Ingrese su contraseña" [(ngModel)]="password">
                            </div>
                            <div class="mb-3">
                                <label for="fullName">Biografía</label>
                                <input type="text" name="bio" class="form-control" placeholder="Ingrese su nombre"
                                    [(ngModel)]="bio">
                            </div>
                            <div class="mb-3">
                                <label for="fullName">Avatar</label>
                                <input type="text" name="avatar" class="form-control" placeholder="Ingrese su nombre"
                                    [(ngModel)]="avatar">
                            </div>
                            <button type="button" pButton
                                (click)="showSuccessMessage('Usuario registrado correctamente')" severity="success"
                                pRipple>
                                Registrarse
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast position="bottom-right" ></p-toast>
